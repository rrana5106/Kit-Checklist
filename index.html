<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kit Checklist</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <h1 id="title">Kit Checklist</h1>
    </header>

    <main>
  <div class="add-item-container">
    <form action="" id="addItemForm">
      <fieldset>
        <legend>Your Choice</legend>
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="Personal">Personal</option>
          <option value="Bergen">Bergen</option>
          <option value="Day-sack">Day-sack</option>
        </select>
        <label for="item-name">Item Name:</label>
        <input type="text" placeholder="Enter the item name you want to add" id="item-name"> 
        <input type="submit" value="Add item">
      </fieldset>
    </form>
  </div>
      <div class="container">
        <!-- progress bar -->
        <section>
          <label for="progressBar" id="progress-text">Progress: </label>

          <progress id="progressBar" value="0" max="100">1</progress>
        </section>

        <!-- personal kit list -->
        <section id="person">
          <h2>In Person Kit list</h2>
          <div class="kit-list">
            <p>
              <label id="person-kit">
                <input type="checkbox" class="checkbox-item" />
                <span class="item">PCS Shirt</span>
              </label>
            </p>
   
          </div>
        </section>
        <!-- bergen kit list -->
        <section id="bergen">
          <h2>Bergen item list</h2>
          <div class="kit-list">
            <p>
              <label>
                <input type="checkbox" class="checkbox-item" />
                <span class="item">PCS Shirt</span>
              </label>
            </p>
      
          </div>
        </section>
        <!-- daysack kit list -->
        <section id="daysack">
          <h2>Daysack item list</h2>
          <div class="kit-list">
            <p>
              <label>
                <input type="checkbox" class="checkbox-item" />
                <span class="item">PCS Shirt</span>
              </label>
            </p>
      
          </div>
        </section>
      </div>
    </main>

    <footer>Copyright by RRM</footer>
    <script src="./script.js"></script>
  </body>
</html>
