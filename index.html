<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kit Checklist</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <section class="logo-container">
        <img src="assets/The-British-Army.svg" alt="army-logo" id="army-logo" />
      </section>
      <h1 id="title">Kit Checklist</h1>
    </header>

    <main>
      <div class="add-item-container">
        <form action="" id="addItemForm">
          <fieldset>
            <legend>Your Choice</legend>
            <label for="category">Category</label>
            <select name="category" id="category" required>
              <option value="" selected disabled>Choose the Category</option>
              <option value="Personal">Person</option>
              <option value="Bergen">Bergen</option>
              <option value="Daysack">Daysack</option>
            </select>
            <label for="item-name">Item Name:</label>
            <input
              type="text"
              placeholder="Enter the item name you want to add"
              id="item-name"
              required
            />
            <input type="submit" value="Add item" />
          </fieldset>
        </form>
      </div>
      <!-- alert container -->
      <div class="alert"></div>
      <div class="container">
        <!-- progress bar -->
        <section>
          <label for="progressBar" id="progress-text">Progress: </label>

          <progress id="progressBar" value="0" max="100">1</progress>
        </section>

        <!-- personal kit list -->
        <section id="person">
          <h2>
            <img
              src="./assets/mil-person-green.svg"
              alt="person-img"
              class="category-icon"
            />
            Person
          </h2>
          <div class="kit-list">
            <ul id="personal-kit"></ul>
          </div>
        </section>
        <!-- bergen kit list -->
        <section id="bergen">
          <h2>
            <img
              src="./assets/bergen.svg"
              alt="bergen-img"
              class="category-icon"
            />
            Bergen
          </h2>
          <div class="kit-list">
            <ul id="bergen-kit"></ul>
          </div>
        </section>
        <!-- daysack kit list -->
        <section id="daysack">
          <h2>
            <img
              src="./assets/daysack.svg"
              alt="daysack-img"
              class="category-icon"
            />
            Daysack
          </h2>
          <div class="kit-list">
            <ul id="daysack-kit"></ul>
          </div>
        </section>
      </div>
    </main>

    <footer>Copyright by RRM</footer>
    <script src="./script.js"></script>
  </body>
</html>
