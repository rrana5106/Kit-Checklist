<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kit Cheklist</title>

  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <h1 id="title">Kit Checklist</h1>
    </header>

    <main>
      <div class="container">
        <section>
          <label for="progressBar">Progress: </label>
          <progress id="progressBar" value="0" max="100"></progress>
        </section>
        <section id="personal">
          <h2>Personal Clothing</h2>
          <div class="kit-list">
            <p>
              <label>
                <input type="checkbox" class="checkbox-item" />
                <span class="item">PCS Shirt</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="checkbox-item" />
                <span class="item">PCS Trouser</span>
              </label>
            </p>
          </div>
        </section>
      </div>
    </main>

    <footer>Copyright by RRM</footer>
    <script src="./script.js"></script>
  </body>
</html>
